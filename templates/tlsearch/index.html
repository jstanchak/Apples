<!DOCTYPE html>
<head>

<link href="/media/favicon.ico" rel="icon" type="image/x-icon" />

<script src="http://code.jquery.com/jquery-1.5.js"></script>
<script>
	var geocoder;
	var map;
	var myLatlng = new google.maps.LatLng(39.942245, -75.15716040000001);
	var marker; 
	var markersArray = [];
	var browserSupportFlag = new Boolean();
	var initialLocation;
	var fsq_image = '/media/map/images/foursquare.png';
	var e_fsq_image = '/media/map/images/empty.png';
	var infowindow;

	
	function deletePMarkers() {
		if (markersArray) {
			for (i in markersArray) {
				markersArray[i].setMap(null);
			}
			markersArray.length = 0;
		}
	}
	
	function setMarker(latlng) {
		if (marker) {
			marker.setMap(null);
		};	
		marker = new google.maps.Marker( {
			map: map,
			position: latlng,
			draggable: true
		});
		google.maps.event.addListener(marker, 'dragend', function(event) {
		    moveMarker(event.latLng);
		});
	}
		
	
	function initialize () {
		geocoder = new google.maps.Geocoder();
		var myOptions = {
			zoom: 16,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		
		// Detect location, then alert to tell location
		if (navigator.geolocation) {
			browserSupportFlag = true;
			navigator.geolocation.getCurrentPosition(function(position) {
				alert('your location is '+position.coords.latitude+', '+position.coords.longitude);
				initialLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
				codeLatLng(initialLocation);
				map.setCenter(initialLocation);
				setMarker(initialLocation);
				var lat = map.getCenter().toString();
				foursquareHandler(lat);
			}, function() {
				alert("Geolocation not supported.  We've stuck you on the Empire State Building.")
				initialLocation = new google.maps.LatLng(40.748379, -73.98555999999996)
				map.setCenter(initialLocation);
				setMarker(initialLocation);
				var lat = map.getCenter().toString();
				foursquareHandler(lat);
			});
		};
	}
	
	function codeLatLng(latlng) {
		geocoder.geocode({'latLng': latlng}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
				if (results[1]) {
					//Narrow down to results with City, State, Country
					for (i in results) {
						var address = results[i].formatted_address.split(", ");
						if (address.length==3) {
							//Narrow down to results with two letters for State
							var state = address[1].split(" ");
							if (state.length==1 && state[0].length==2) {
								//Assign values to API parameters
								var COUNTRY_CODE = address[2];
								var REGION_NAME = address[1];
								var CITY = address[0];
								tlSearch(COUNTRY_CODE,REGION_NAME,CITY,'2011-07-05');
							};
						};
					};
				}
				else {
					alert("No results found");
				}
			} else {
				alert("Geocoder failed due to: "+status);
			}
		});
	}
	
	function sortAlg(a,b) {
		return a-b;
	}
	
	function tlSearch(COUNTRY_CODE,REGION_NAME,CITY,date) {
		var tlUrl = 'http://public-api.ticketleap.com/events/by/location/'+COUNTRY_CODE+'/'+REGION_NAME+'/'+CITY;
		alert(tlUrl);
		$.getJSON(tlUrl+'?key=5382714350143704&page_size=100&dates_after='+date+'&callback=?', {},
			function(data) {
				$("#fsq_results1").append('<h3>Total Event Count: '+data.total_count+'</h3>');
				$("#fsq_results1").append('<table cellpadding="0" cellspacing="0" id="results"></table>');
				var dataArray = [];
				$.each(data.events, function() {
					//Add a comparable date for sorting, based on earliest_start_local
					var compDate = Date.parse(this.earliest_start_local);
					//alert('the compDate is '+compDate);
					this.compDate = compDate;
					dataArray.push(this);
				});
				dataArray.sort(function(a,b) {
					return a.compDate-b.compDate
				});
				for (i in dataArray) {
					var elName = 'tl_'+dataArray[i].slug;
					$("<tr>").attr("id",elName).appendTo("#results");
					getEventInfo(dataArray[i].slug, dataArray[i]);
				}
			});
	}
	
	function getEventInfo(eventSlug, info) {
		var elName = 'tl_'+info.slug;
		$('#'+elName).append('<td class="image" width="80em"><a href="'+info.url+'"> <img src='+info.image_url_search+' /></a></td>'
			+'<td><h3><a href="'+info.url+'">'+info.name+'</a></h3>'
			+'<table cellpadding="0" cellspacing="0"><tr class="meta">'
			+'<td class="first" width="350em"><strong>'+info.earliest_start_local+' to '+info.earliest_end_local+'</strong><br />'
			+'Organized by <a href="http://'+info.organization_slug+'.ticketleap.com">'+info.organization_name+'</a></td>'
			+'<td><strong>'+info.venue_name+'</strong><br/>'+info.venue_street+', '+info.venue_city+', '+info.venue_region_name+'</td></tr></table>'
			+'<p id="desc">'+info.description+'</p></td></tr>');	
	}
	
	function moveMarker(latlng) {
		deletePMarkers();
		map.setCenter(latlng);
		var lat = map.getCenter().toString();
		foursquareHandler(lat);
		codeLatLng(latlng);
	}
	
  function codeAddress() {
    var address = document.getElementById("searchEntry").value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        map.setCenter(results[0].geometry.location);
        setMarker(results[0].geometry.location);
		deletePMarkers();
		var lat = map.getCenter().toString();
		foursquare(myLatlng, lat);
      } else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    });
  }
	
	function foursquareHandler(lat) {
		document.getElementById('fsq_results1').innerHTML = '';
		var myLL = lat.toString();
		var myLL1 = myLL.replace('(','');
		var myLL2 = myLL1.replace(')','');
		var myLL3 = myLL2.replace(' ','');
		var coords = myLL3.split(',');
		var baseLat = parseFloat(coords[0]);
		var baseLng = parseFloat(coords[1]);
		var lats = [baseLat, baseLat + .002, baseLat - .002];
		var lngs = [baseLng, baseLng + .002, baseLng - .002];
		var fsq_coords = []
		for (i in lats) {
			for (j in lngs) {
				var myLatlng = new google.maps.LatLng(lats[i], lngs[j]);
				fsq_coords.push(myLatlng);
			};
		};
		foursquare(myLatlng,myLL);
		for (i in fsq_coords) {
			foursquare(myLatlng, fsq_coords[i].toString());
		};
	}
	
	function foursquare(latlng, lat) {

		var lstring = lat.replace('(','');
		var l_string = lstring.replace(')','');

		$.getJSON('https://api.foursquare.com/v2/venues/search?', {"oauth_token": "VRRXHCCBZAKR0XXBB11BZJSA1K2TVBM5FIAEXWDRFKGJT44I",
        "ll": l_string, 
		"limit": 50}, 
			function(data) {
				//$("#fsq_results1").append('<h3>Venues with People</h3>');
				$.each(data.response.groups, function() {
					$.each(this.items, function(){
						if (this.hereNow.count > 0) {
							//$("#fsq_results1").append('<h5>'+this.name+'</h5><p>'+this.hereNow.count+' people here: </p>');
							vlocation = new google.maps.LatLng(this.location.lat, this.location.lng);
							//hereNow(this.id, this.name, vlocation, this.hereNow.count);
							var elName = 'fsq_'+this.id
							$("<p>").attr("id",elName).appendTo("#fsq_results1");				
						};
					});
				});
				//$("#fsq_results1").append('<h3>Venues withOUT People</h3>');

			});
	}
	
	function updateAddress() {
		codeAddress();
	}
	
	function ClearForm() {
		document.getElementById('searchEntry').value="";
	}
	
	$(function() {
		$('input').keydown(function(e){
			if (e.keyCode == 13) {
				updateAddress();
				return false;
			}
		});
	});
	
</script>
